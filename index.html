<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('exercice', []);

        app.directive('myFirstOnePieceWidget', function () {
            return {
                restrict: 'A',
                scope: {
                    data: '@myFirstOnePieceWidget'
                },
                template: '<h1 class="text-center">{{ data }}</h1>'
            }
        });

        app.directive('mySecondOnePieceWidget', function () {
            return {
                restrict: 'A',
                template: '<h1 class="text-center">{{ data }}</h1>',
                link: function (scope, element, attributes) {
                    scope.data = attributes.mySecondOnePieceWidget;
                }
            }
        });
    </script>
    <style></style>
</head>
<body ng-app="exercice">
    <div my-first-one-piece-widget="Test qui marche !"></div>
    <div my-second-one-piece-widget="Test qui marche !"></div>
</body>
</html>
