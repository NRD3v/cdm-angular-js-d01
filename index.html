<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('exercice', []);
        app.controller('ExerciceController', function ($scope) {
            $scope.isHidden = false;
            $scope.clickMe = function () {
                return $scope.isHidden = true;
            }
        });
    </script>
    <title>Angular ex. 3</title>
</head>
<body ng-app="exercice">
    <div class="container" ng-controller="ExerciceController">
        <p ng-show="!isHidden">A cacher</p>
        <button ng-click="clickMe()">Click me !</button>
    </div>
</body>
</html>
