<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('exercice', []);

        app.directive('pirates', function () {
            return {
                restrict: 'E',
                controller: function ($scope) {
                    $scope.names = [];

                    this.addLuffy = function () {
                        $scope.names.push('Luffy')
                    };

                    this.addChopper = function () {
                        $scope.names.push('Chopper')
                    };
                },
                link: function (scope, element) {
                    element.bind("mouseenter", function () {
                        console.log(scope.names);
                    })
                }
            }
        });

        app.directive('luffy', function () {
            return {
                restrict: 'A',
                require: 'pirates',
                link: function (scope, element, attrs, PiratesController) {
                    PiratesController.addLuffy();
                }
            }
        });

        app.directive('chopper', function () {
            return {
                restrict: 'A',
                require: 'pirates',
                link: function (scope, element, attrs, PiratesController) {
                    PiratesController.addChopper();
                }
            }
        });
    </script>
    <style></style>
</head>
<body ng-app="exercice">
    <pirates luffy chopper>
        <h1>Piiiiirates</h1>
    </pirates>
</body>
</html>
