<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('exercice', []);

        app.directive('repeatNtimes', function () {
            return {
                restrict: 'E',
                link: function (scope, element, attrs) {
                    var repeat = attrs.repeat;
                    var content = element.children();

                    for (var i=1; i<repeat; i++) {
                        element.append(content.clone());
                    }
                }
            }
        });

        app.directive('repeatNtimesBis', function () {
            return {
                restrict: 'E',
                compile: function (element, attrs) {
                    var repeatbis = attrs.repeatbis;
                    var content = element.children();

                    for (var i=1; i<repeatbis; i++) {
                        element.append(content.clone());
                    }
                }
            }
        });
    </script>
    <style></style>
</head>
<body ng-app="exercice">
    <h1 class="text-center">RÉPÉTITION</h1>
    <repeat-ntimes repeat="10">
        <p>Paragraph</p>
    </repeat-ntimes>

    <h1 class="text-center">RÉPÉTITION BIS</h1>
    <repeat-ntimes-bis repeatbis="10">
        <p>Paragraph</p>
    </repeat-ntimes-bis>
</body>
</html>
