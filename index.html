<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('exercice', []);
        app.controller('ExerciceController1', function ($scope) {
            $scope.variable = 'Var du CTRL 1';

        });
        app.controller('ExerciceController2', function ($scope) {
            $scope.variable = 'Autre Var du CTRL 2';
        });
    </script>
</head>
<body ng-app="exercice">
    <div class="container">
        <div class="row" ng-controller="ExerciceController1">

            <span>{{ variable }}</span>

            <div class="row" ng-controller="ExerciceController2">
                <span>{{ variable }}</span>
            </div>
        </div>
    </div>
</body>
</html>
