<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('exercice', []);

        app.controller('ExerciceController', function ($scope) {
            $scope.names = ['Moi', 'Toi', 'Vous', 'Nous', 'Elles'];
        });

        app.filter('exclude', function () {
            return function(input, valueExcluded) {
                for (var i=0; i <= input.length; i++) {
                    if (input[i] == valueExcluded) {
                        input.splice(i, 1);
                    }
                }
                return input;
            };
        });

        app.filter('sortAsc', function () {
            return function (input) {
                return input.sort();
            }
        });
    </script>
</head>
<body ng-app="exercice" ng-controller="ExerciceController">
<div class="container col-lg-6 col-lg-offset-3">

    <div class="row text-center">
        <h1>ANGULAR JS</h1>
    </div>

    <hr>

    <ul class="list-unstyled" ng-repeat="name in names | exclude:'Toi' | sortAsc">
        <li class="list-inline">
            {{ name }}
        </li>
    </ul>

</div>
</body>
</html>
