<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('exercice', []);
        app.controller('ExerciceController', function ($scope) {
            $scope.showModelVar = function () {
                $scope.modelVar = "Le contrôleur m'appelle";
            };
            $scope.changeModelVar = function () {
                $scope.modelVar = "Variable changée";
            };
        });
    </script>
    <title>Angular ex. 7</title>
</head>
<body ng-app="exercice">
    <div class="container" ng-controller="ExerciceController">
        <div class="row">
            <button ng-click="showModelVar()">Voir la variable</button>
            <button ng-click="changeModelVar()">Changer la valeur de la variable</button>

            <p>{{ modelVar }}</p>
        </div>
    </div>
</body>
</html>
