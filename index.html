<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('exercice', []);
        app.controller('ExerciceController', function ($scope) {
            $scope.incrementableVar = 0;
            $scope.incrementation = function () {
                $scope.incrementableVar = $scope.incrementableVar + 1;
            }
        });
    </script>
    <title>Angular ex. 7</title>
</head>
<body ng-app="exercice">
    <div class="container" ng-controller="ExerciceController">
        <div class="row">
            <p>{{ incrementableVar }}</p>
            <button ng-click="incrementation()">Incr√©mentation</button>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
