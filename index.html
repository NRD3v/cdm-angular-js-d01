<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/underscore/underscore-min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('exercice', []);

        app.controller('Main', function ($scope, APP, Service) {
            var rawArray = ['first', 'second', 'third', 'fourth', 'fifth'];

            $scope.arrayValue = {
                'first': Service.first(rawArray),
                'last': Service.last(rawArray),
                'each': Service.each(rawArray)
            };
        });

        app.constant('APP', {
            'NAME': 'My App',
            'VERSION': '1.0.0',
            'AUTHOR': 'Myself'
        });

        app.factory('Service', function () {
            return {
                first: function (rawArray) {
                    return rawArray[0];
                },
                last: function (rawArray) {
                    return rawArray[rawArray.length-1];
                }
                each: function (rawArray) {
                    return angular.forEach(rawArray, function (value) {
                        return value;
                    });
                }
            }
        });

        // SYNTAXE 2
//        app.service('Service', function () {
//            this.init = function () {
//                return 'Test 1 init';
//            }
//        });
    </script>
    <style></style>
</head>
<body ng-app="exercice" ng-controller="Main">
    <div class="container">
        <div class="row text-center">
            <p>1) {{ arrayValue.first }}</p>
            <p>2) {{ arrayValue.last }}</p>
            <ul class="list-inline">
                3) <li ng-repeat="value in arrayValue.each">{{ value }}</li>
            </ul>
        </div>
    </div>
</body>
</html>
