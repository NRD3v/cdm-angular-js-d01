<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('exercice', []);

        app.directive('myOnePieceWidget', function () {
            return {
                restrict: 'E',
                template: '<h1 class="text-center">EfreiTech Rocks!</h1>',
                link: function (scope, element, attributes) {
                    element.on('click', function () {
                        var color = '#';
                        for (var i = 0; i < 6; i++) {
                            color += '0123456789ABCDEF'[Math.floor(Math.random() * 16)];
                        }
                        element.children([0]).css('background-color', color);
                        element.children([0]).backgroundColor = color;
                    });

                    console.log(scope);
                    console.log(element);
                    console.log(attributes);
                }
            }
        });
    </script>
    <style></style>
</head>
<body ng-app="exercice">
    <my-one-piece-widget></my-one-piece-widget>
</body>
</html>
